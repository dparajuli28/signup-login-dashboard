<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Login page</title>
  </head>
  <body>
    <div class="container-fluid vh-100 m-0">
      <div id="container" class="container custom-container">
        <form
          action=""
          class="signup-form gap-3 d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="text-center form-control-plaintext fw-bolder">
            You can login here!
          </h1>

          <div class="mb-3 col-md-6">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="email"
            />
          </div>

          <div class="mb-3 col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>

          <button
            type="button"
            id="login-btn"
            class="btn btn-primary mb-3 col-md-6"
          >
            Login
          </button>
          <span class="text-danger" id="error-message"></span>

          <label for="signup-link"
            >Not signed up yet?
            <a id="signup-link" href="./signup.html">click here</a>
          </label>
        </form>
      </div>
    </div>

    <script src="./assets/javascript/login.js"></script>
  </body>
</html>
