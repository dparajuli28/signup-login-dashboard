<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>signup</title>
  </head>
  <body>
    <div class="container-fluid vh-100 m-0">
      <div id="container" class="container custom-container">
        <form
          action=""
          class="signup-form gap-3 d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="text-center form-control-plaintext fw-bolder">
            You can signup here!
          </h1>
          <div class="mb-3 col-md-6 d-flex flex-row">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                aria-describedby="lastname"
              />
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                aria-describedby="lastname"
              />
            </div>
          </div>
          <div class="mb-3 col-md-6">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="email"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="gender">Gender</label>
            <select
              id="gender"
              class="gender form-select form-select-sm"
              aria-label=".form-select-sm example"
            >
              <option selected>Select your gender</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">others</option>
            </select>
          </div>

          <div class="mb-3 col-md-6">
            <label for="dob" class="form-label">Date of birth</label>
            <input type="date" class="form-control" id="dob" />
          </div>

          <div class="mb-3 col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="form-check col-md-6">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label mb-3" for="flexCheckDefault">
              I agree to terms and conditions.
            </label>
          </div>

          <button
            type="button"
            id="signup-btn"
            class="btn btn-primary mb-3 col-md-6"
            onclick="signupHandler(event)"
          >
            Signup
          </button>
          <span class="text-danger" id="error-message"></span>

          <label for="login-link"
            >Already have an account?
            <a id="login-link" href="./index.html">click here</a>
          </label>
        </form>
      </div>
    </div>

    <script src="./assets/javascript/signup.js"></script>
  </body>
</html>
